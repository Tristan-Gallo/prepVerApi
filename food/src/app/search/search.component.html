<div class="container"> <div class="form-group"> 
    <label for="searchTerm">Search:</label> 
    <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchTerm" /> 
    <button class="btn btn-primary mt-2" (click)="search()">Search</button> </div> 
    <div class="card-deck"> 
        <div *ngFor="let item of items" class="card mb-4 clickable" (click)="onSelect(item.id)" > 
            <img class="card-img-top" [src]="item.image" alt="{{ item.name }}" /> 
        <div class="card-body"> <h5 class="card-title">{{ item.name }}</h5> 
        </div> 
    </div> 
</div> 
</div>
